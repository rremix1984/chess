# 多游戏平台配置文件
# 版本: 1.0

# ========================================
# 应用基本配置
# ========================================
app.name=Multi-Game Platform
app.version=1.0.0
app.author=Game Development Team
app.description=A comprehensive gaming platform with multiple chess games

# ========================================
# 服务器配置
# ========================================
# Ollama服务配置
ollama.host=localhost
ollama.port=11434
ollama.base.url=http://${ollama.host}:${ollama.port}
ollama.api.generate=/api/generate
ollama.api.tags=/api/tags
ollama.api.pull=/api/pull

# HTTP客户端配置
http.client.connect.timeout=5000
http.client.read.timeout=15000  
http.client.write.timeout=5000

# ========================================
# AI引擎配置
# ========================================
# DeepSeek模型配置
deepseek.model.name=deepseek-r1:7b
deepseek.model.temperature=0.1
deepseek.model.stream=false

# Pikafish引擎配置
pikafish.engine.path.default=${user.dir}/pikafish_engine/MacOS/pikafish-apple-silicon
pikafish.engine.path.windows=${user.dir}/pikafish_engine/Windows/pikafish-avx2.exe
pikafish.engine.path.linux=${user.dir}/pikafish_engine/Linux/pikafish-avx2
pikafish.engine.neural.network.path=${user.dir}/pikafish.nnue
pikafish.engine.threads=2
pikafish.engine.hash.size=64

# AI思考时间配置(毫秒)
ai.think.time.1=300
ai.think.time.2=800
ai.think.time.3=1500
ai.think.time.4=2500
ai.think.time.5=4000
ai.think.time.6=6000
ai.think.time.7=10000
ai.think.time.8=15000
ai.think.time.9=25000
ai.think.time.10=40000

# ========================================
# 游戏配置
# ========================================
# 中国象棋配置
chinese.chess.board.size=10x9
chinese.chess.default.difficulty=3
chinese.chess.sound.enabled=true
chinese.chess.animation.enabled=true

# 国际象棋配置
international.chess.board.size=8x8
international.chess.default.difficulty=3
international.chess.sound.enabled=true
international.chess.animation.enabled=true

# 五子棋配置
gomoku.board.size=15x15
gomoku.default.difficulty=3
gomoku.sound.enabled=true

# 围棋配置
go.board.size=19x19
go.handicap.stones=0
go.komi=6.5
go.sound.enabled=true

# KataGo引擎配置
katago.engine.path=/opt/homebrew/bin/katago
katago.model.path=/opt/homebrew/Cellar/katago/1.16.3/share/katago/kata1-b18c384nbt-s9996604416-d4316597426.bin.gz
katago.config.path=/opt/homebrew/Cellar/katago/1.16.3/share/katago/configs/gtp_example.cfg
katago.threads=4
katago.time.per.move=5.0
katago.resign.threshold=-0.9

# 飞行棋配置
flight.chess.players.max=4
flight.chess.planes.per.player=4
flight.chess.sound.enabled=true
flight.chess.animation.enabled=true

# ========================================
# 用户界面配置
# ========================================
# 窗口配置
window.width=800
window.height=600
window.resizable=true
window.center=true

# 主题配置
ui.theme=default
ui.font.family=微软雅黑
ui.font.size=12
ui.language=zh_CN

# 颜色配置
ui.color.background=#F5F5DC
ui.color.primary=#8B4513
ui.color.secondary=#696969
ui.color.accent=#1E90FF
ui.color.error=#DC143C
ui.color.success=#228B22

# ========================================
# 音效配置
# ========================================
audio.enabled=true
audio.volume=0.7
audio.sound.move=move.wav
audio.sound.capture=capture.wav
audio.sound.check=check.wav
audio.sound.win=win.wav
audio.sound.lose=lose.wav

# ========================================
# 日志配置
# ========================================
logging.enabled=true
logging.level=INFO
logging.file.path=${user.dir}/logs
logging.file.name=game-platform.log
logging.max.file.size=10MB
logging.max.history=10

# AI决策日志
ai.logging.enabled=true
ai.logging.level=DEBUG
ai.logging.detailed=true

# ========================================
# 缓存配置
# ========================================
cache.enabled=true
cache.size=100MB
cache.expiry.hours=24

# ========================================
# 网络配置
# ========================================
network.proxy.enabled=false
network.proxy.host=
network.proxy.port=8080
network.timeout.connect=5000
network.timeout.read=30000

# ========================================
# 开发者配置
# ========================================
# 调试模式
debug.enabled=false
debug.verbose=false
debug.performance.monitor=false

# 自动保存
auto.save.enabled=true
auto.save.interval=300000
auto.save.path=${user.dir}/saves

# 更新检查
update.check.enabled=true
update.check.url=https://api.github.com/repos/example/chess-game/releases/latest
update.check.interval=86400000

# ========================================
# 安全配置
# ========================================
security.encryption.enabled=false
security.save.password.hash=true
security.session.timeout=3600000
